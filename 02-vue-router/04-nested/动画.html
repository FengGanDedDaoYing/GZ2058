<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <style>
            .test {
                background: lightblue;
                width: 200px;
                text-align: center;
                margin: 0 auto;
                /* transition: all linear 1s; */

                transform-origin: center 1000%;
            }
            .test.active {
                /* transform: translateX(100px); */
                animation: xxx 1s;
            }

            @keyframes xxx {
                0% {
                    transform: rotate(0deg);
                }

                10% {
                    transform: rotate(8deg);
                }

                30% {
                    transform: rotate(-6deg);
                }
                50% {
                    transform: rotate(4deg);
                }
                70% {
                    transform: rotate(-2deg);
                }
                90% {
                    transform: rotate(1deg);
                }
                100% {
                    transform: translateX(0px);
                }
            }

            /* @keyframes xxx {
                0% {
                    transform: translateX(0px);
                }

                10% {
                    transform: translateX(100px);
                }

                30% {
                    transform: translateX(-80px);
                }
                50% {
                    transform: translateX(60px);
                }
                70% {
                    transform: translateX(-40px);
                }
                90% {
                    transform: translateX(20px);
                }
                100% {
                    transform: translateX(0px);
                }
            } */

            /* @keyframes xxx {
                0% {
                    transform: translateX(0px);
                }

                25% {
                    transform: translateX(100px);
                }
                50% {
                    transform: translateX(-100px);
                }
                75% {
                    transform: translateX(80px);
                }

                100% {
                    transform: translateX(0px);
                }
            } */
        </style>
    </head>
    <body>
        <button>btn</button>

        <div class="test">Animate.css</div>

        <h1 class="animate__animated animate__bounce">An animated element</h1>

        
        <h1 class="animate__animated animate__wobble">An animated element</h1>
        <h1 class="animate__animated animate__heartBeat">An animated element</h1>

        <style>
            h1 {
                text-align: center;
            }
        </style>

        <script>
            document
                .querySelector("button")
                .addEventListener("click", function () {
                    document.querySelector(".test").classList.add("active");
                    // document.getElementsByClassName('test')
                });
        </script>
    </body>
</html>
