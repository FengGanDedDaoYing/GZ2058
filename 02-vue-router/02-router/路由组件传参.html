<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    </head>
    <body>
        <!-- Vue VueRouter -->

        <div id="app">
            <h1>Hello App!</h1>

            <router-link to="/user/nick">/user/nick</router-link>
            <router-link to="/user/mark">/user/mark</router-link>

            <button @click="$router.back()">back</button>
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>

            <hr />

            <User id="nicholas"></User>
        </div>

        <script>
            // const User = {
            //     template: "<div>User {{$route.params.userid}}</div>",
            // };
            // const routes = [{ path: "/user/:userid", component: User }];

            // 通过 props 解耦
            const User = {
                props: ["id"],
                template: "<div>User {{id}}</div>",
            };
            const routes = [
                { path: "/user/:id", component: User, props: {age: 17} },
            ];

            // 如果 props 被设置为 true，route.params 将会被设置为组件属性

            const router = new VueRouter({
                routes: routes,
            });

            new Vue({
                el: "#app",
                data: {},
                components: {
                    User,
                },

                router: router,

                methods: {},
            });
        </script>
    </body>
</html>
