<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <xxx-yyy v-for="(item, index) in friends" :name="item" />
            </ol>

            <hr />
            <button>toggle</button>
            <xxx-yyy :name="friends[0]" />
        </div>
        <script>
            Vue.component("xxx-yyy", {
                props: ["name"],
                template: "<h1>Hello {{name}}</h1>",
            });

            var vm = new Vue({
                el: "#app",
                data: {
                    friends: ["小明", "小花", "小红"],
                },
                methods: {},
            });
        </script>
    </body>
</html>
