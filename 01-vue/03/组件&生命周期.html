<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <xxx-yyy v-if="show" :msg="msg"></xxx-yyy>
        </div>
        <script>
            Vue.component("xxx-yyy", {
                props: ["msg"],
                template: "<h1>{{msg}}</h1>",
                created: function () {
                    console.log("created");
                },
                mounted: function () {
                    console.log("mounted");
                },
                updated: function () {
                    console.log("updated");
                },
                destroyed: function () {
                    console.log("destroyed");
                },
            });

            new Vue({
                el: "#app",
                data: {
                    show: true,
                    msg: 'hello wrold'
                },
            });
        </script>
    </body>
</html>
