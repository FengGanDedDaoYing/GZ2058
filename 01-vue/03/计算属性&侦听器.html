        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    firstName: "王",
                    lastName: "小明",
                },
                computed: {
                    // 计算属性getter
                    fullName: {
                        get: function () {
                            return this.firstName + this.lastName;
                        },
                        set: function (n) {
                            this.firstName = n[0];
                            this.lastName = n.slice(1);
                        },
                    },
                },
            });

            // vm.fullName = '黄晓明'
        </script>
