        <button>toggle</button>
        <div id="app">
            <p v-if="condition" v-bind:title="msg">{{msg}}</p>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    msg: "hello world",
                    condition: true,
                },
            });


            document.querySelector('button').onclick = function () {
                app.condition = !app.condition
            }
            
            // 混合原生js写法 渐进式
        </script>
    </body>
</html>
