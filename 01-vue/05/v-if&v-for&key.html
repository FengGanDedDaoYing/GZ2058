<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <p v-if="num > 0.5">大于0.5</p>
            <p v-else>小于== 0.5</p> -->
            <!-- <hr /> -->
            <!--  v-if  v-else 一定需要 紧挨着-->

            <p v-if="num>0.7">大于0.7</p>
            <p v-else-if="num>0.4">大于0.4</p>
            <p v-else>小于0.4</p>
            <!-- 类似于 v-else，v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。 -->

            <h1 v-if="bool">v-if</h1>
            <h1 v-show="bool">v-show</h1>
            <!-- 带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS property display -->

            <hr />

            <template v-if="bool">
                <h1>xxx</h1>
                <p>xxx</p>
            </template>
            <template v-else>
                <h1>yyy</h1>
                <p>yyy</p>
            </template>

            <!-- key 管理复用 -->
            <template v-if="bool">
                <input type="text" key="1" />
            </template>
            <template v-else>
                <input type="password" key="1" />
            </template>
            <button @click="bool=!bool">toggle</button>

            <li v-if="item % 2" v-for="(item, index) in arr">{{item}}</li>
            <!-- v-for 具有比 v-if 更高的优先级 -->

            <template v-if="bool">
                <li v-for="(item, index) in arr">{{item}}</li>
            </template>

            <p v-for="(value, key) in object">{{value}}+++++++{{key}}</p>
            <hr />

            <li v-for="(item, index) in arr">{{item}}</li>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    num: Math.random(),
                    bool: true,
                    arr: [1, 2, 3],
                    todos: [
                        { text: "学习vue", complated: false, id: 0 },
                        { text: "学习vueCli", complated: true, id: 1 },
                        { text: "学习vueRouter", complated: false, id: 2 },
                    ],

                    object: {
                        title: "How to do lists in Vue",
                        author: "Jane Doe",
                        publishedAt: "2016-04-10",
                    },
                },
            });
        </script>
    </body>
</html>
